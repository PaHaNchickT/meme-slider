<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script type="module" src="script.js"></script> -->
    <title>Meme-slider</title>
</head>

<body>
    <header></header>
    <div class="main">
        <div class="container">
            <input checked type="radio" name='radio' id="radio1" class="input1">
            <input type="radio" name='radio' id="radio2" class="input2">
            <input type="radio" name='radio' id="radio3" class="input3">
            <input type="radio" name='radio' id="radio4" class="input4">
            <div class="hood">
                <div class="text">
                    <div class="all_text">
                        <p>Чё смотришь? Мой попу</p>
                        <p>Ищи себя</p>
                        <p>Сексуальное напряжение</p>
                        <p>Спасибо за внимание!</p>
                    </div>
                </div>
                <div class="control">
                    <label for="radio1" class="label1"></label>
                    <label for="radio2" class="label2"></label>
                    <label for="radio3" class="label3"></label>
                    <label for="radio4" class="label4"></label>
                </div>
            </div>
            <div class="images">
                <div class="all_images">
                    <div class="img img1"></div>
                    <div class="img img2"></div>
                    <div class="img img3"></div>
                    <div class="img img4"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/pahanchickt" target='blank'>GitHub</a>
        <p>Meme Slider © 2022</p>
        <a href="https://rs.school/js-en/" target='blank'>RolingScopes</a>
    </footer>
</body>

</html>
